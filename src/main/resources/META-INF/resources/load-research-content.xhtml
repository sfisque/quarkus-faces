<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="layout.xhtml">

    <ui:define name="pageTitle">Load Research Content</ui:define>

    <ui:define name="content">

        <p:panel header="Load Research Content">

            <f:facet name="actions">
                <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
                    <h:outputText styleClass="ui-icon pi pi-question"/>
                </p:commandLink>
            </f:facet>

            <h:outputLabel value="Content Provider" style="margin-right: 2em; font-family: sans-serif; font-weight: bold;"
                           for="@next"/>

            <p:selectOneMenu dynamic="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{loadResourceContentController.contentProviderModel}"/>
            </p:selectOneMenu>

            <p:fileUpload label="Source Spreadsheet"/>

        </p:panel>

    </ui:define>

</ui:composition>
